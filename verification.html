<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinoVibes - Verifying</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="static/css/auth.css">
</head>

<body>
    <div class="verification-container">
        <img src="img/logo.png" alt="KinoVibes Logo" class="logo">
        <h1 class="verification-title">Verifying Your Account</h1>
        <p class="verification-message">Please wait while we're verifying your credentials...</p>
        
        <div class="spinner"></div>
        
        <div class="progress-container">
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
        
        <p id="statusMessage">Establishing secure connection...</p>
    </div>

    <!-- SQL.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <!-- Database JS -->
    <script src="static/js/db.js"></script>
    <!-- User Authentication JS -->
    <script src="static/js/user-auth.js"></script>
</body>

</html>
